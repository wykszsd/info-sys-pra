<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智慧选课系统-学生端</title>
    <style>
        /*日历课表样式 */
        .schedule-calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1rem;
            margin-top: 1.5rem;
        }
        .calendar-day {
            background: #f8f9ff;
            border-radius: 8px;
            padding: 1rem;
            min-height: 150px;
        }
        .week-choose {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin: 1rem 0;
        }
        .week-buttom {
            padding: 0.5rem 1rem;
            border: 1px solid #ddd;
            border-radius: 20px;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
        }
        .week-buttom:hover {
            border-color: #1a4b8e;
            color: #1a4b8e;
        }

        .requrie-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        .requrie-filters {
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        .requrie-filters select, 
        .requrie-filters input {
            padding: 0.6rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            min-width: 150px;
        }
        .time-range {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .time-input {
            padding: 0.6rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            width: 120px;
        }

        /*成绩查询*/
        .score-filter {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <!--主要内荣-->
    <main class="main-content">
        <!--课表模块 -->
        <div class="card">
            <div class="requrie-header">
                <h3>我的课表</h3>
                <div class="week-choose">
                    <button class="week-buttom">← 上一周</button>
                    <span>第12教学周 (20**.**.**-**.**)</span>
                    <button class="week-buttom">下一周 →</button>
                </div>
            </div>
            <div class="schedule-calendar">
                <div class="calendar-day">
                    <h4>周* **/**</h4>
                    <div class="course-item">
                        <p>高等数学<br>08:00-09:40<br>逸夫楼302</p>
                    </div>
                </div>
             
            </div>
        </div>

        <!--教室查询-->
        <div class="card">
            <div class="requrie-header">
                <h3>教室状态查询</h3>
                <div class="requrie-filters">
                    <select>
                        <option>全部教学楼</option>
                        <option>逸夫楼</option>
                        <option>计算中心</option>
                        <option>第一教学楼</option>
                        <option>第二教学楼</option>
                        <option>第三教学楼</option>
                    </select>
                    <div class="time-range">
                        <input type="date" class="time-input">
                        <span>至</span>
                        <input type="date" class="time-input">
                    </div>
                    <select>
                        <option>当前时段</option>
                        <option> 1-2 节 (8:00-9:40)</option>
                        <option> 3-4 节 (10:10-11:50)</option>
                        <option> 5-6 节 (14:00-13:40)</option>
                        <option> 7-8 节 (16:10-17:50)</option>
                        <option> 9-11 节 (19:00-21:35)</option>
                    </select>
                </div>
            </div>
        </div>

        <!--考试查询-->
        <div class="card">
            <div class="requrie-header">
                <h3>考试安排查询</h3>
                <div class="requrie-filters">
                    <select>
                        <option>2023-2024学年</option>
                        <option>2022-2023学年</option>
                    </select>
                    <select>
                        <option>全部学期</option>
                        <option>春季学期</option>
                        <option>秋季学期</option>
                    </select>
                </div>
            </div>
        </div>

        <!--成绩查询 -->
        <div class="card">
            <div class="requrie-header">
                <h3>成绩查询</h3>
                <div class="requrie-filters">
                    <select>
                        <option>全部学年</option>
                        <option>2023-2024</option>
                        <option>2022-2023</option>
                    </select>
                    <select>
                        <option>全部学期</option>
                        <option>春季学期</option>
                        <option>秋季学期</option>
                    </select>
                    <select>
                        <option>全部课程类型</option>
                        <option>必修课</option>
                        <option>选修课</option>
                    </select>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
